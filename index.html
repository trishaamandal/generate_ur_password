<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">

        <div class="generator container d-flex justify-content-center align-items-center flex-column py-4">

            <h1 class="pb-4 text-light">Password Generator</h1>
            <div class="d-flex justify-content-center mb-3">
                <input type="text" class="rounded border-0" id="disp" readonly="true">
                <div class="d-absolute my-1 pt-1 bg-light" id="copy" style="margin-left:-35px;">
                    <img src="https://cdn-icons-png.flaticon.com/512/1621/1621635.png" alt="copy" width="30"
                        height="30">
                </div>
            </div>

            <div id="radio-cont" class="d-flex flex-column">

                <div class="d-flex justify-content-between">
                    <label for="fup" class="text-light">Funny Password</label>
                    <input name="radio" class="radio" id="fup" type="radio" value="0" checked>
                </div>

                <div class="d-flex justify-content-between">
                    <label for="wp" class="text-light">Weak Password</label>
                    <input name="radio" class="radio" id="wp" type="radio" value="1">
                </div>

                <div class="d-flex justify-content-between">
                    <label for="sp" class="text-light">Strong Password</label>
                    <input name="radio" class="radio" id="sp" type="radio" value="2">
                </div>

                <div class="d-flex justify-content-between">
                    <label for="ssp" class="text-light">Super Strong Password</label>
                    <input name="radio" class="radio" id="ssp" type="radio" value="3">
                </div>

            </div>

            <button id="btn" class="p3 rounded border-0 bg-success text-light">
                <h4>Generate Password</h4>
            </button>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
